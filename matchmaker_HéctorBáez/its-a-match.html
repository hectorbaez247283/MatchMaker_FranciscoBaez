<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchyMatchy - It´s a Match</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts/fetchMatch.js"></script>
</head>
<body>

    <div class="backdrop">

    </div>

    <div class="match container">
        <h1>It´s a Match</h1>
        <header>
            <img src="imgs/mipapa.png" alt="Match photo">
            <div class="match-name">
                <p id="first-name">Kendrick Lamar</p>
                <p id="age">20</p>
            </div>
        </header>

        <div class="match-info">
            <div class="demo-info">
                <p id="gender"><strong>Genero: </strong>Male</p>
                <p id="dob"><strong>Fecha de Nacimiento: </strong> 2004-12-15</p>
            </div>

            <div class="location">
                <p id="address"><strong>Direccion: </strong>Calle Ceviche</p>
                <p id="city"><strong>Ciudad: </strong>Tepito</p>
                <p id="state"><strong>Estado: </strong>Edomex</p>
                <p id="country"><strong>Pais: </strong>México</p>
            </div>

            <div class="contact">
                <p id="email"><strong>Correo: </strong>chorizo@gmail.com</p>
                <p id="phone"><strong>Telefono: </strong>33 3333 3333</p>
                <p id="cellphone"><strong>Celular: </strong>01 2345 6789</p>
            </div>
        </div>
    </div>
</body>
</html>
